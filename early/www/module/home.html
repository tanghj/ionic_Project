<ion-view>
<div class="bar bar-header">
    <h1 class="title">
      home页面
      <!-- 这是合并分支 -->
    </h1>
    <a class = "button icon ion-plus button-clear"
       ui-sref="pageOne">
    </a>
</div>
    <ion-content class="has-header">
       <div style="position: absolute;bottom: 0%;height: 100%;width: 100%;background: #FFF; border-right:solid 1px #E3E3E3;">
			<div style="position: relative;top: 0%; height: 35%;width: 100%; border: solid 0px #FFF;" ng-repeat="item in homeData.stories" >
				<div ng-if="item.index % 2 == 0" style="position: absolute; top: 20%; left: 20%; width: 80%; height: 80%; border: solid 1px #C0C0C0;-webkit-box-shadow:3px 3px 3px #C0C0C0;-moz-box-shadow:3px 3px 3px #C0C0C0;box-shadow:3px 3px 3px #C0C0C0;">
					<p style="position: absolute; top: 40%; right: 45%;font-size: 16px;color: #C7C7C7;">{{item.title}}</p>
				</div>
        <!-- ng-if="item.Name=='App' || item.Name=='Books' || item.Name=='Video'" -->
				<div ng-if="item.index % 2 != 0" style="position: absolute; top: 20%; right: 20%; width: 80%; height: 80%; border: solid 1px #E3E3E3;-webkit-box-shadow:3px 3px 3px #E3E3E3;-moz-box-shadow:3px 3px 3px #E3E3E3;box-shadow:3px 3px 3px #E3E3E3;">
					<p style="position: absolute; top: 40%; left: 45%;font-size: 16px;color: #C7C7C7;">{{item.title}}</p>
				</div>
			</div>
    	</div>
    </ion-content>
</ion-view>
